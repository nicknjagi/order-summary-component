<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.PNG">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img class="illustration" src="./images/illustration-hero.SVG" alt="" srcset="">
    <div class="mid-top">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="flex">
        <img src="./images/icon-music.SVG" alt="">
    <div> 
        <p class="title">Annual Plan</p>
        <p>$59.99/year</p>
    </div>
        <a href="#!">Change</a>  
    </div>
    <button class="top-btn">Proceed to Payment</button>
    <button class="btn">Cancel Order</button>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/nicknjagi" target="_blank">@nicknjagi</a>.
    </div>   
</body>
</html>
